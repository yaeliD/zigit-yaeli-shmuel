<app-add-comment  [project]="currentProject"  (isAddComment)="isAddComment = false" *ngIf="isAddComment"></app-add-comment>
<app-comment [project]="currentProject"  (isOpenComment)="isOpenComment = false" *ngIf="isOpenComment"></app-comment>

<div class="mat-elevation-z8">
  <app-search [source]="dataSource"></app-search>
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> url </th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <!-- comment Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} 
        <div *ngIf="isComment">
        <button mat-mini-fab (click)="addComment(element)">+</button>
        <button mat-mini-fab (click)="openComment(element)">details</button>
        </div></td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- img Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef>img</th>
      <td mat-cell *matCellDef="let element"> {{element.img}} </td>
    </ng-container>

    <!-- endTime Column -->
    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef>endTime</th>
      <td mat-cell *matCellDef="let element"> {{element.endTime | date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
